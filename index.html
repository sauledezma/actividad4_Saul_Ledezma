<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saul Ledezma</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class="container-md">

    <H1>ARDUINO</H1>

    <img src="imagen/focoOff.png" alt="">
   
    <script >

    let foco = document.querySelector('img');

     foco.onclick = function() {
    let mySrc = foco.getAttribute('src');
    if (mySrc === 'imagen/focoOff.png') {
        foco.setAttribute ('src', 'imagen/focoOn.png');
    } else {
        foco.setAttribute ('src', 'imagen/focoOff.png');
    }
}

      

    </script>
    
</body>
</html>
